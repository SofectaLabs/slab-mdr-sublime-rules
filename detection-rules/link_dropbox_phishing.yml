name: "Phishing: Dropbox used for Phishing Delivery"
description: |
  There has been multiple cases of Dropbox being used to deliver PDFs phishing users to click on a link in PDF document that goes to a Microsoft Login phishing page.
type: "rule"
severity: "high"
authors:
  - twitter: "khalavak"
source: |
    type.inbound
    // allow for multiple Dropbox TLDs
    and (
        sender.email.domain.sld == "dropbox.com" or sender.email.email == "no-reply@dropbox.com"
    )
    and any(body.links,
	    .href_url.domain.root_domain == "dropbox.com" and
      .display_text =="View on Dropbox" 
    )

attack_types:
  - "Credential Phishing"
tactics_and_techniques:
  - "Social engineering"
detection_methods:
  - "URL analysis"
  - "Sender analysis"
